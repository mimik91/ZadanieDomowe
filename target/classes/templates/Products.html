<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Spring Boot Basic Sample</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
    <h2>List of products</h2>
    <table>
        <thead>
            <tr>
                <td></td>
                <td>Nazwa</td>
                <td>Cena</td>
                <td></td>
            </tr>
        </thead>
        <form action="#" th:action="@{/deleteProducts}"  th:object="${idList}" method="get">
        <tr th:each="product: ${products}">
            <td>
                <label>
                    <input type="checkbox" th:field="*{id}" name="id" th:value="${product.id}">
                </label>
            </td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price} + ' zÅ‚'"></td>
            <td>
                <a th:href="@{/editProduct(id=${product.id})}">
                    <button type="button" >Edit</button>
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="delete"/>
            </td>
            <td></td>
            <a th:href="@{/addProduct}">
                <button type="button" >Add</button>
            </a>
            </td>
        </tr>
        </form>
    </table>
</body>
</html>
